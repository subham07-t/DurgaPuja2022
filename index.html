<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durgapujo_2022_Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- <div class="container"></div> -->

    <video autoplay loop id="vid">
      <source src="imgs/70003858.mp4" type="video/mp4" />
    </video>

    <div style="position: absolute; z-index: 2">
      <h1>Durga pujo</h1>
      <div class="Count_down">
        <div class="count_el days_c">
          <p class="big_text" id="days">0</p>
          <span>days</span>
        </div>

        <div class="count_el hours_c">
          <p class="big_text" id="hours">0</p>
          <span>hours</span>
        </div>

        <div class="count_el mins_c">
          <p class="big_text" id="mins">0</p>
          <span>mins</span>
        </div>

        <div class="count_el seconds_c">
          <p class="big_text" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
